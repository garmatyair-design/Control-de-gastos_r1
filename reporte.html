<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reporte de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Reporte de Gastos</h1>
  <button id="btnSignOut2" class="btn-outline">Salir</button>
</header>

<main class="container">

<section class="card">
  <h2>Cargar documentos</h2>

  <!-- üî• MISMA SECCI√ìN, NO APARTE -->
  <div class="upload-row">
    <input id="inputDocs" type="file" multiple accept=".xml,.pdf,image/*">

    <select id="docCategoria">
      <option>Alimentos</option>
      <option>Hospedaje</option>
      <option>Transporte</option>
      <option>Casetas</option>
      <option>Varios</option>
    </select>

    <button id="btnProcesarDocs" class="btn-blue">
      Procesar archivos
    </button>
  </div>

  <p class="help">
    Puedes seleccionar varios archivos a la vez.  
    En <strong>Alimentos</strong> podr√°s capturar propina por archivo.
  </p>

  <div id="ocrStatus" class="muted"></div>
</section>

<section class="card">
  <h2>Gastos cargados</h2>
  <div id="gastosList" class="list"></div>
</section>

</main>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- app scripts -->
  <script src="js/ocr.js"></script>
  <script src="js/excel.js"></script>
  <script src="main.js"></script>

</body>
</html>
