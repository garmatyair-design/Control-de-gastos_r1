<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprobación de Gastos — Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Comprobación de Gastos</h1>
      <p class="muted">Inicia sesión o crea una cuenta</p>

      <div class="tabs-auth">
        <button id="tabSignIn" class="tab-auth active">Entrar</button>
        <button id="tabSignUp" class="tab-auth">Registrar</button>
      </div>

      <div id="formSignIn" class="auth-form">
        <input id="siEmail" type="email" placeholder="Correo">
        <input id="siPassword" type="password" placeholder="Contraseña">
        <button id="btnSignIn" class="btn-blue">Entrar</button>
      </div>

      <div id="formSignUp" class="auth-form" style="display:none;">
        <input id="suName" placeholder="Nombre completo">
        <input id="suEmail" type="email" placeholder="Correo">
        <input id="suPassword" type="password" placeholder="Contraseña">
        <button id="btnSignUp" class="btn-blue">Registrar</button>
      </div>
    </div>
  </main>
  <!-- libs -->
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>



<!-- Tu código -->

<script src="main.js"></script>
</body>
</html>

</body>
</html>
