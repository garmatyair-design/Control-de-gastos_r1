<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard CRM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/tesseract.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

<header class="header">
    <h1>Dashboard CRM</h1>
</header>

<div class="main-grid">

    <!-- CLIENTES -->
    <section class="card">
        <h2>Clientes</h2>
        <input type="text" id="buscarCliente" placeholder="Buscar cliente...">
        <div id="listaClientes"></div>
    </section>

    <!-- PROYECTOS -->
    <section class="card">
        <h2>Proyectos del Cliente</h2>
        <div id="proyectosCliente"></div>
    </section>

    <!-- OCR -->
    <section class="card">
        <h2>OCR – Extraer montos de tickets</h2>

        <input type="file" id="ticketInput" accept="image/*">

        <button id="procesarTicket">Procesar Ticket</button>

        <pre id="ocrResultado"></pre>
    </section>

    <!-- KPIs -->
    <section class="card">
        <h2>KPI´s</h2>
        <ul id="kpis"></ul>
    </section>

</div>

</body>
</html>
