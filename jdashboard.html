<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div>
      <h1>Dashboard de Gastos</h1>
      <p class="subtitle">Tendencia mensual y análisis por categoría</p>
    </div>
    <nav>
      <span id="userName" class="muted"></span>
      <a class="btn-yellow" href="reporte.html">Nuevo reporte</a>
      <a class="btn-outline" href="shistorial.html">Historial</a>
      <button id="btnSignOut" class="btn-outline">Salir</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Histórico de gastos por mes</h2>
      <canvas id="graficaGastos" height="120"></canvas>
    </section>

    <section class="card">
      <h2>Categoría con mayor gasto (último año)</h2>
      <p id="categoriaMayor" class="big-text">—</p>
    </section>

    <section class="card">
      <h2>Exportaciones</h2>
      <div class="actions">
        <button id="btnExportDashboard" class="btn-blue">Exportar dashboard a Excel</button>
      </div>
    </section>

    <section class="card">
      <h2>Reportes recientes</h2>
      <div id="dashReportesList" class="list"></div>
    </section>
  </main>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
