<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — Comprobación de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Dashboard de Gastos</h1>
  <nav>
    <a href="reporte.html" class="btn-outline">Nuevo reporte</a>
    <button id="btnSignOut" class="btn-outline">Salir</button>
  </nav>
</header>

<main class="container">

  <!-- KPIs -->
  <section class="kpi-grid">
    <div class="kpi-card">
      <small>Total reportes</small>
      <strong id="kpiReportes">0</strong>
    </div>
    <div class="kpi-card">
      <small>Total gastado</small>
      <strong id="kpiGastado">$0.00</strong>
    </div>
    <div class="kpi-card">
      <small>Promedio por reporte</small>
      <strong id="kpiPromedio">$0.00</strong>
    </div>
  </section>

  <!-- GRÁFICAS -->
  <section class="card">
    <h2>Gastos por categoría</h2>
    <canvas id="chartCategorias" height="120"></canvas>
  </section>

  <section class="card">
    <h2>Gastos por mes</h2>
    <canvas id="chartMeses" height="120"></canvas>
  </section>

  <!-- LISTADO -->
  <section class="card">
    <h2>Últimos gastos</h2>
    <div id="ultimosGastos" class="list"></div>
  </section>

</main>

<!-- LIBRERÍAS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- APP -->
<script src="dashboard.js"></script>

</body>
</html>
