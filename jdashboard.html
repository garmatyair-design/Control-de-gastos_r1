<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Dashboard</h1>
  <nav>
    <a href="reporte.html" class="btn-outline">Nuevo reporte</a>
    <button id="btnSignOut" class="btn-outline">Salir</button>
  </nav>
</header>

<main class="container">
  <div class="totales-grid">
    <div class="total-card">
      <small>Total Gastado</small>
      <strong id="kpiTotal">$0</strong>
    </div>
    <div class="total-card">
      <small>Reportes</small>
      <strong id="kpiReportes">0</strong>
    </div>
  </div>

  <canvas id="graficaGastos" height="120"></canvas>

  <h3>Mis reportes</h3>
  <div id="dashReportesList" class="list"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="js/ocr.js"></script>
<script src="js/excel.js"></script>
<script src="main.js"></script>
</body>
</html>
